
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
      <p>JAVASCRIPT</p>
    <script>
      let degFahren = Number(prompt("Enter the degrees in Fahrenheit"));
      
      
      
      function myTemp()
      {
          return (5 / 9) * (degFahren - 32);
          
      }
      // Equation is 
      
     function burr() {
      let msg = degFahren + "\xB0 Fahrenheit is " + myTemp() + "\xB0 ";     
       if (degFahren < 69) {
        alert(msg + "\n Oh that's cold!");
      } 
      else if ((degFahren > 69) && (degFahren < 83)) {
        alert(msg + "\n Temperature is just right!");
      } 
      else {
        alert(msg + "\n Its way too hot!");
      }   
     }

    burr();
      
    </script>
  </body>
</html>
