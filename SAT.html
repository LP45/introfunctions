
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
      <p>JAVASCRIPT</p>
    <script>
      let degFahren = prompt("Enter the degrees in Fahrenheit");
      let degCel;
      
      
      function myTemp(degFahren)
      {
          return (5 / 9) * (degFahren - 32);
          
      }
      // Equation is 
      
      
      let msg = degFahren + "\xB0 Fahrenheit is " + degCel + "\xB0 ";     
       if (myTemp(degFahren) < 69) {
        alert(msg + "\n Oh that's cold!");
      } else if (myTemp(degFahren) > 69 && degFahren < 83) {
        alert(msg + "\n Temperature is just right!");
      } else {
        alert(msg + "\n Its way too hot!");
      }
    </script>
  </body>
</html>
